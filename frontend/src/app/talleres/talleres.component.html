<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Talleres" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevotaller" class="btn btn-outline-dark">Nuevo Taller</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th >Fecha</th>
                    <th >Ubicacion</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (taller of listatalleres; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ taller.nombre }}</td>
                      <td>{{ taller.descripcion }}</td>
                      <td>{{ taller.fecha }}</td>
                      <td>{{ taller.ubicacion }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editartaller/', taller.talleres_id]">
                            Editar
                          </button>
                        <button (click)="eliminar(taller.talleres_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                        <button (click)="imprimir(taller.talleres_id)" type="button" class="btn btn-outline-info">Imprimir</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
