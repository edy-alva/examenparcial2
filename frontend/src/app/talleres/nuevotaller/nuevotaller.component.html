<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
            sirve para enviar datos desde el .ts hacia el html
            -->
        </h3>
      </div>
      <form [formGroup]="frm_Taller" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="Nombre">Nombre</label>
            <input formControlName="Nombre" type="text" class="form-control" id="Nombre" placeholder="Ingrese el Nombre del Evento" />
            <div *ngIf="frm_Taller.get('Nombre').invalid && frm_Taller.get('Nombre').touched">
              <small *ngIf="frm_Taller.get('Nombre').hasError('required')" style="color: red">El nombre es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Descripcion">Descripcion</label>
            <input formControlName="Descripcion" type="text" class="form-control" id="Descripcion" placeholder="Ingrese el Descripcion del evento" />
            <div *ngIf="frm_Taller.get('Descripcion').invalid && frm_Taller.get('Descripcion').touched">
              <small *ngIf="frm_Taller.get('Descripcion').hasError('required')" style="color: red">El Descripcion del evento es requeridos</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Fecha">Fecha</label>
            <input type="date" formControlName="Fecha" class="form-control" id="Fecha" />
            <div *ngIf="frm_Taller.get('Fecha').invalid && frm_Taller.get('Fecha').touched">
              <small *ngIf="frm_Taller.get('Fecha').hasError('required')" style="color: red">La fecha del evento es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Ubicacion">Ubicacion</label>
            <input type="text" class="form-control" formControlName="Ubicacion" id="Ubicacion" />
            <div *ngIf="frm_Taller.get('Ubicacion').invalid && frm_Taller.get('Ubicacion').touched">
              <small *ngIf="frm_Taller.get('Ubicacion').hasError('required')" style="color: red">La Ubicacion es requerida</small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Taller.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--
    IMPORTAR => FORMSMODULE  APP.MODULE.TS ||  NUEVOPROVEEDOR.COMPONENT.TS
    
    
    
    
    
    INTRPOLACION => DESDE EL TS AL HTML
    {{ }} 
    EVENTOS => EJECUTAR FUNCIONES EN EL TS
    ()
    DATA BINDING => DESDE EL HTML AL TS
    []
    TWO WAY BIDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
    [()]
    -->
